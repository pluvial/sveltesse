<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width" />
		<title>Sveltesse</title>
		<meta name="description" content="Opinionated SvelteKit Starter Template" />
		<!-- NOTE: can be removed when unocss is in mode: 'global' -->
		<link rel="stylesheet" href="%sveltekit.assets%/tw-reset.css" type="text/css" />
		%sveltekit.head%
	</head>
	<body class="font-sans dark:text-white dark:bg-hex-121212" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
			const setting = localStorage.getItem('color-schema') ?? 'auto'
			if (setting === 'dark' || (prefersDark && setting !== 'light'))
				document.documentElement.classList.toggle('dark', true)
		</script>
	</body>
</html>
